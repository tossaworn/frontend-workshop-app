user  nginx;
worker_processes  auto;
error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Logs -> ส่งไป stdout/stderr เพื่อให้ Docker log เก็บได้สะดวก
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /dev/stdout  main;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  client_max_body_size 10M;   # ปรับตามต้องการ

  # Compression
  gzip on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_proxied any;
  gzip_vary on;

  # Security headers (พื้นฐาน)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  # ปรับ Content-Security-Policy ให้ตรงกับ app ของคุณเมื่อต้องการ

  server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Serve static files with cache-control
    location ~* \.(?:css|js|json|xml|txt|html|svg|ttf|woff|woff2|eot|otf)$ {
      try_files $uri =404;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # SPA fallback for client-side routing
    location / {
      try_files $uri $uri/ /index.html;
    }

    # custom error page (optional)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      try_files /50x.html =500;
    }
  }
}
